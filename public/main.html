<!--Her er skrive feltet og Flipper Feed som viser alle beskeder-->
<div class="clearfix">
  <form ng-Submit="post()" ng-show="authenticated">
    <h4>{{current_user}} siger</h4>
    <textarea required class="form-control" maxlength="200" rows="3" placeholder="Skriv noget her!" ng-model="newPost.text"></textarea>
    <input class="btn submit-btn pull-right" type="submit" value="Flip!" />
  </form>
</div>
<div id="post-stream">
	<h4>Flipper Feed</h4>
		<div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'"> 
			<p>{{post.text}}</p>
			<small>Skrevet af @{{post.created_by}}</small>
			<small class="pull-right">{{post.created_at | date:"H:mm 'd.' d/M, y"}}</small>
		</div>
</div>
